<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script>
        window.addEventListener("load", function(evt) {

            var output = document.getElementById("output");
            var input = document.getElementById("input");
            var aid = document.getElementById("aid");
            var uid_input = document.getElementById("uid");
            var ws;
            var apiSignURL = "{{.ApiSignURL}}";
            var apiKey = "{{.ApiKey}}";

            var print = function(message) {
                var d = document.createElement("div");
                d.innerHTML = message;
                output.appendChild(d);
            };

            function open_ws(sign) {
                if (ws) {
                    return false;
                }
                ws = new WebSocket("{{.WsURL}}?" + sign);
                ws.onopen = function(evt) {
                    print("OPEN");
                };
                ws.onclose = function(evt) {
                    print("CLOSE");
                    ws = null;
                };
                ws.onmessage = function(evt) {
                    print("RESPONSE: " + evt.data);
                };
                ws.onerror = function(evt) {
                    print("ERROR: " + evt.data);
                };
            }

            document.getElementById("open").onclick = function(evt) {
                var uid = uid_input.value;
                var request = new XMLHttpRequest();
                request.onreadystatechange = function() {
                    if(request.readyState === 4) {
                        if(request.status === 200) {
                            open_ws(request.responseText);
                        } else {
                            print("ERROR: An error occurred during your request: " +  request.status + " " + request.statusText);
                        }
                    }
                };
                request.open('Get', apiSignURL + '?uid=' + encodeURIComponent(uid));
                request.setRequestHeader('Auth', apiKey);
                request.send();
                return false;
            };

            document.getElementById("send").onclick = function(evt) {
                if (!ws) {
                    return false;
                }
                print("SEND: " + aid.value + " / " + input.value);
                var message = '{"Action": "sendData", "To":"' + aid.value + '", "Data":{"Text": "' + input.value + '"}}';
                ws.send(message);
                return false;
            };

            document.getElementById("get_connected").onclick = function(evt) {
                if (!ws) {
                    return false;
                }
                var message = '{"Action": "getConnected", "List":["' + aid.value + '"]}';
                ws.send(message);
                return false;
            };

            document.getElementById("close").onclick = function(evt) {
                if (!ws) {
                    return false;
                }
                ws.close();
                return false;
            };
        });
    </script>
    <title>DevPage</title>
</head>
<body>
    <form>
        <label for="uid">UID:</label><input id="uid" type="text" value="">
        <button id="open">Open</button> |
        <button id="close">Close</button> |
        <label for="aid">UUID</label><input id="aid" type="text" value="123e4567-e89b-12d3-a456-426655440000">
        <label for="input">Message</label><input id="input" type="text" value="Hello world!">
        <button id="send">Send</button>
        <button id="get_connected">Get connected</button>
    </form>
    <hr>
    <div id="output"></div>
</body>
</html>
